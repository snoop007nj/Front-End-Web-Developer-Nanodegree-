<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P1: Build a Portfolio Site</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo" height="100" width="100">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Duong Nguyen</h1>
        <h4>Software Developer</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="images/technics-q-c-1140-350-3.jpg" alt="Main image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive" src="images/abstract-q-c-555-300-6.jpg" alt="Appify image">
        <h3 class="text-uppercase">Appify</h3>
        <p>http://github.com/udacity/Appify</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="images/city-q-c-555-300-2.jpg" alt="Sunflower image">
        <h3 class="text-uppercase">Sunflower</h3>
        <p>http://github.com/udacity/Sunflower</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="images/city-q-c-555-300-9.jpg" alt="Bokeh image">
        <h3 class="text-uppercase">Bokeh</h3>
        <p>http://github.com/udacity/Bokeh</p>
      </div>
    </div>
  </div>
</body>
</html>
